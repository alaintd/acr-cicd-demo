name: Web App for Containers Deployment

on:
  workflow_call:
    inputs:
      ENVIRONMENT_PREFIX:
        required: true
        type: string
      SERVER_FARM_RESOURCE_GROUP_NAME:
        required: true
        type: string
      WEBAPP_LOCATION:
        required: true
        type: string
      WEBAPP_SKU:
        required: true
        type: string
      WEBAPP_SKU_CODE:
        required: true
        type: string
      ENVIRONMENT:
        required: true
        type: string
      
    secrets:
      SUBSCRIPTION_ID:
        required: true
      ACR_USERNAME:
        required: true
      ACR_PASSWORD:
        required: true
      AZURE_CREDENTIALS:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENVIRONMENT}}

    steps:
      - name: Download ARM Templates
        uses: actions/download-artifact@v3
        with:
          name: arm-templates

      - name: Display structure of downloaded files
        run: ls -R

      #As of June 2022, environments variables cannot be evaluated as inputs of reusable workflow
      #as a workaround, we use an environment file
      - name: Set Environment Variables
        run: |
          cat /.github/variables/azure-variables.env >> $GITHUB_ENV
        shell: bash

      - name: "Login via Azure CLI"
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy ARM Template
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.SUBSCRIPTION_ID }}
          resourceGroupName: ${{ inputs.SERVER_FARM_RESOURCE_GROUP_NAME }}
          deploymentMode: Incremental
          template: azuredeploy.json
          parameters: > 
            subscriptionId="${{ secrets.SUBSCRIPTION_ID }}"
            name="${{ inputs.ENVIRONMENT_PREFIX }}-devops-samplewebapp"
            location="${{ inputs.WEBAPP_LOCATION }}"
            hostingPlanName="${{ inputs.ENVIRONMENT_PREFIX }}-asp"
            serverFarmResourceGroup="${{ inputs.SERVER_FARM_RESOURCE_GROUP_NAME }}"
            sku="${{ inputs.WEBAPP_SKU }}"
            skuCode="${{ inputs.WEBAPP_SKU_CODE }}"
            linuxFxVersion="DOCKER|${{ inputs.DOCKER_REGISTRY_URL }}/samplewebapp:${{ github.run_id }}"
            dockerRegistryUrl="${{ inputs.DOCKER_REGISTRY_URL }}"
            dockerRegistryUsername="${{ secrets.ACR_USERNAME }}"
            dockerRegistryPassword="${{ secrets.ACR_PASSWORD }}"
            tag_environment="${{ inputs.ENVIRONMENT }}"


      